<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        /* 设置 body 内容居中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* 设置 h1 和 p 居中 */
        h1, p {
            text-align: center;
        }

        /* 设置链接的颜色 */
        .link-blue {
            color: blue;
            text-decoration: none;
            margin: 5px;
        }

        .link-red {
            color: red;
            text-decoration: none;
            margin: 5px;
        }

        .link-green {
            color: green;
            text-decoration: none;
            margin: 5px;
        }

        /* 设置链接的悬停效果 */
        .link-blue:hover,
        .link-red:hover,
        .link-green:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的 HTML 页面。</p>
        <div style="display: flex; justify-content: center;">
            <!-- 第一个链接 -->
            <a class="link-blue" href="https://cngrt.github.io/work/2">link</a>

            <!-- 第二个链接 -->
            <a class="link-red" href="https://cngrt.github.io/work/pie">link</a>

            <!-- 第三个链接 -->
            <a class="link-green" href="https://cngrt.github.io/work/盒子">link</a>
        </div>
    </div>
</body>
</html>
