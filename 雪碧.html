<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .sprite-icon {
        display: inline-block;
        width: 80px; /* 图标的宽度 */
        height: 80px; /* 图标的高度 */
        background-image: url(雪碧图.png); /* 雪碧图的路径 */
        background-repeat: no-repeat; /* 确保图片不重复 */
      }
      
      
    .icon-example{
        background-position: -650px -10px; /* x和y是相对于雪碧图左上角的偏移量 */
      }
    </style>
</head>
<body>

<div class="icon-example sprite-icon"></div>
</body>
</html>
